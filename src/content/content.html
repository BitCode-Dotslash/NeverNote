<div id="extension">
  <div id="selectedText">
    hello
  </div>
  <button id="addToNotes">Add to notes</button>
  <button id="speechButton">text to speech</button>
  <button id="translateTextButton">Translate</button>
  <button id="meaningButton" style="display: none;">Search in dictionary</button>

  <div id="translateDiv" style="display: none;">
    <div id="selectLanguage">
      <form id="languageSelectionForm">
        <label for="translate_from">from:</label>
        <select name="translate_from" id="translate_from" required>
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
        <label for="translate_to">to:</label>
        <select name="translate_to" id="translate_to" required>
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
        <button type="submit">translate</button>
      </form>
    </div>

    <div id="translatedText">
    </div>
  </div>

  <div id="meaningDiv" style="display: none;">
    <div id="selectedWord"></div>
    <div><span>Meaning: </span> <span id="wordMeaning"></span></div>
    <div><span>Synonym: </span> <span id="wordSynonym"></span></div>
    <div><span>Antonym: </span> <span id="wordAntonym"></span></div>
    <div><span>Examples: </span> <span id="wordExamples"></span></div>
    <button id="addToVocab">Add to Vocab</button>
  </div>


</div>
