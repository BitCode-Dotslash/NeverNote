<div id="main-div" class="main-div">
    <div id="extension" class="location-bottom-right sticky">
        <div class="inner-main">
            <div id="selectedText" class="selected-text text-justify">
                hello
            </div>
            <div class="button-div">
                <div
                    id="addToNotes"
                    data-toggle="tooltip"
                    data-placement="left"
                    title="Add to Notes"
                >
                    <img
                        id="addToNotesImg"
                        src="https://img.icons8.com/fluency-systems-regular/24/000000/add-rule.png"
                    />
                    <img
                        id="doneAddToNotes"
                        style="display: none"
                        src="https://img.icons8.com/ios/24/000000/checkmark--v2.png"
                    />
                </div>
                <div
                    id="speechButton"
                    data-toggle="tooltip"
                    data-placement="left"
                    title="Listen"
                >
                    <img
                        src="https://img.icons8.com/material-outlined/24/000000/speaker.png"
                    />
                </div>
            </div>
        </div>
        <div class="lower-button-div">
            <div
                id="translateTextButton"
                data-toggle="tooltip"
                data-placement="left"
                title="Translate"
                class="d-flex me-5 jc-start"
            >
                <img
                    style="margin-right: 2vh"
                    src="https://img.icons8.com/ios/24/000000/google-translate.png"
                />
                <div id="translateDiv" style="display: none">
                    <div id="selectLanguage" class="translate-box">
                        <form id="languageSelectionForm">
                            <label for="translate_from">From:</label>
                            <select
                                name="translate_from"
                                id="translate_from"
                                required
                            >
                                <option value="en">English</option>
                                <option value="hi">Hindi</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                            </select>
                            <label for="translate_to">To:</label>
                            <select
                                name="translate_to"
                                id="translate_to"
                                required
                            >
                                <option value="en">English</option>
                                <option value="hi">Hindi</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                            </select>
                            <div
                                id="translateTextSubmit"
                                data-toggle="tooltip"
                                data-placement="left"
                                title="Translate"
                                class="ps-2"
                            >
                                <button type="submit">
                                  <img
                                        src="https://img.icons8.com/material-outlined/24/000000/enter-2.png"
                                    />
                                </button>
                            </div>
                        </form>
                    </div>

                    <div id="translatedText"></div>
                </div>
              </div>
                <div
                    id="meaningButton"
                    data-toggle="tooltip"
                    style="display: none"
                    data-placement="left"
                    title="Search in Dictionary"
                >
                    <img
                        src="https://img.icons8.com/ios/24/000000/dictionary.png"
                    />
                </div>
        </div>
        <div id="addToNotesDiv" style="display: none">
            <form id="notesSelectionForm">
                <label for="selectNote">Note</label>
                <select name="selectNote" id="select_note" required></select>
                <button type="submit">Append</button>
            </form>
            <div id="noNotes" style="display: none">
                You do not have any notebook. Please create new notebook from
                extension Popup.
            </div>
        </div>

        <div id="meaningDiv" style="display: none">
            <div id="selectedWord"></div>
            <div id="meaningFound" style="display: none;"></div>
            <div id="meaningNotFound" style="display: none;">Sorry!!! This word is not found in Dictionary.</div>
            <button id="addToVocab" style="display: none;">Add to Vocab</button>
        </div>
    </div>
</div>
